<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ê¥ªÂãïË®òÈå≤</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: auto;
      background: #f5f6fa;
      color: #333;
      padding: 1em;
    }
    header {
      display: flex;
      justify-content: space-between;
      background: #4a90e2;
      color: white;
      padding: 12px;
      border-radius: 8px;
    }
    .top-icons a {
      color: white;
      font-size: 1.4em;
      text-decoration: none;
      margin-left: 10px;
    }
    .date-picker {
      display: block;
      margin: 16px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    .checkbox-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .checkbox-grid label {
      display: flex;
      align-items: center;
      background: #e8f0fe;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .hour-block {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      margin-bottom: 12px;
      padding: 10px;
    }
    .entry-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }
    .entry-row label {
      min-width: 80px;
    }
    .entry-row input {
      flex: 1;
      padding: 4px;
      font-size: 1em;
    }
    .save-btn {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 6px;
    }
    .nav-button {
      display: block;
      text-align: center;
      margin: 16px 0;
      padding: 10px;
      background: #4a90e2;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Ê¥ªÂãïË®òÈå≤</h1>
  <div class="top-icons">
    <a href="weekly.html">üìÖ</a>
    <a href="tags.html">‚öôÔ∏è</a>
  </div>
</header>

<input type="date" id="datePicker" class="date-picker">

<div id="logEntries"></div>

<script>
  const startHour = 4;
  const hours = [...Array(24).keys()].map(i => (i + startHour) % 24);
  const datePicker = document.getElementById("datePicker");
  const logEntries = document.getElementById("logEntries");

  const getDateKey = () => datePicker.value || new Date().toISOString().split("T")[0];

  function loadLogs() {
    logEntries.innerHTML = '';
    const dateKey = getDateKey();
    const data = JSON.parse(localStorage.getItem(dateKey) || '{}');

    hours.forEach(h => {
      const hourStr = String(h).padStart(2, '0');
      const hourBlock = document.createElement("div");
      hourBlock.className = "hour-block";

      const header = document.createElement("h3");
      header.textContent = `${hourStr}:00`;

      const content = document.createElement("div");

      const activityText = document.createElement("input");
      activityText.type = "text";
      activityText.value = data[hourStr]?.activity || '';
      activityText.placeholder = "Ëá™Áî±Ë®òÂÖ•„ÅÆ„ÇÑ„Å£„Åü„Åì„Å®";

      const mood = document.createElement("input");
      mood.type = "number";
      mood.min = "0";
      mood.max = "100";
      mood.step = "5";
      mood.value = data[hourStr]?.mood || '';
      mood.placeholder = "Ê∞óÂàÜÔºà0„Äú100Ôºâ";

      const fatigue = document.createElement("input");
      fatigue.type = "number";
      fatigue.min = "0";
      fatigue.max = "100";
      fatigue.step = "5";
      fatigue.value = data[hourStr]?.fatigue || '';
      fatigue.placeholder = "Áñ≤Âä¥Â∫¶Ôºà0„Äú100Ôºâ";

      const save = document.createElement("button");
      save.className = "save-btn";
      save.textContent = "‰øùÂ≠ò";
      save.onclick = () => {
        const current = JSON.parse(localStorage.getItem(dateKey) || '{}');
        current[hourStr] = {
          activity: activityText.value,
          mood: mood.value,
          fatigue: fatigue.value
        };
        localStorage.setItem(dateKey, JSON.stringify(current));
      };

      [["„ÇÑ„Å£„Åü„Åì„Å®", activityText], ["Ê∞óÂàÜ", mood], ["Áñ≤Âä¥Â∫¶", fatigue]].forEach(([labelText, input]) => {
        const row = document.createElement("div");
        row.className = "entry-row";
        const label = document.createElement("label");
        label.textContent = labelText;
        row.appendChild(label);
        row.appendChild(input);
        content.appendChild(row);
      });

      content.appendChild(save);
      hourBlock.appendChild(header);
      hourBlock.appendChild(content);
      logEntries.appendChild(hourBlock);
    });
  }

  datePicker.valueAsDate = new Date();
  datePicker.addEventListener("change", loadLogs);
  window.addEventListener("DOMContentLoaded", loadLogs);
</script>

</body>
</html>
