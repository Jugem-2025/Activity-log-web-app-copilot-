<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ê¥ªÂãïË®òÈå≤</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: auto;
      background: #f5f6fa;
      color: #333;

    }
    header {
      display: flex;

    }
    .top-icons a {

    }
    .date-picker {

    }
    .hour-block {

    }
    .checkbox-grid {
      display: flex;

    }
    .checkbox-grid label {

    }
    .entry-row {

    }
    .entry-row label {
      min-width: 80px;
    }
    .entry-row input, .entry-row textarea {
      flex: 1;
      padding: 4px;
      font-size: 1em;
    }
    .save-btn {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 6px;
    }
    .nav-button {
      display: block;
      text-align: center;
      margin: 16px 0;
      padding: 10px;
      background: #4a90e2;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Ê¥ªÂãïË®òÈå≤</h1>
  <div class="top-icons">
    <a href="weekly.html">üìÖ</a>
    <a href="tags.html">‚öôÔ∏è</a>
  </div>
</header>

<input type="date" id="datePicker" class="date-picker">

<div id="logEntries"></div>

<!-- ÊúÄ‰∏ãÈÉ®„ÅÆÂÖ•ÂäõÊ¨Ñ -->
<div class="hour-block">
  <h3>ÊëÇÂèñÁä∂Ê≥Å</h3>
  <div class="checkbox-grid">
    <label><input type="checkbox" id="alcohol">„Ç¢„É´„Ç≥„Éº„É´</label>
    <label><input type="checkbox" id="caffeine">„Ç´„Éï„Çß„Ç§„É≥</label>
  </div>
  <textarea id="intakeDetails" placeholder="ÊëÇÂèñ„Åó„ÅüÈ£≤Êñô„Å®Èáè„ÇíË®òÂÖ•"></textarea>
</div>

<div class="hour-block">
  <h3>„É°„É¢</h3>
  <textarea id="memo" placeholder="Ëá™Áî±Ë®òÂÖ•"></textarea>
</div>

<script>
  const startHour = 4;
  const hours = [...Array(24).keys()].map(i => (i + startHour) % 24);
  const datePicker = document.getElementById("datePicker");
  const logEntries = document.getElementById("logEntries");

  const getDateKey = () => datePicker.value || new Date().toISOString().split("T")[0];

  function loadLogs() {
    logEntries.innerHTML = '';
    const dateKey = getDateKey();
    const data = JSON.parse(localStorage.getItem(dateKey) || '{}');

    hours.forEach(h => {
      const hourStr = String(h).padStart(2, '0');
      const hourBlock = document.createElement("div");
      hourBlock.className = "hour-block";

      const header = document.createElement("h3");
      header.textContent = `${hourStr}:00`;

      const content = document.createElement("div");

      // „ÇÑ„Å£„Åü„Åì„Å®Ôºà„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„ÇπÔºâ
      const activityCheckboxes = [
        "Ëµ∑Â∫ä", "„Ç∑„É£„ÉØ„Éº„ÉªÈ¢®ÂëÇ", "ÊúùÈ£ü", "ÊòºÈ£ü", "Â§ïÈ£ü", "Â§ñÂá∫", "ÁßªÂãï",
        "ÂÄã‰∫∫Ë™≤È°å", "Ë¨õÁæ©", "Â∏∞ÂÆÖ", "ÂÆ∂‰∫ã", "‰ºëÊÜ©", "Â∞±ÂØù", "Ëñ¨", "Áù°Áú†"
      ];
      const checkboxGrid = document.createElement("div");
      checkboxGrid.className = "checkbox-grid";

      activityCheckboxes.forEach(activity => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = activity;
        checkbox.checked = data[hourStr]?.activities?.includes(activity) || false;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(activity));
        checkboxGrid.appendChild(label);
      });

      // Ëá™Áî±Ë®òÂÖ•Ê¨Ñ
      const activityText = document.createElement("input");
      activityText.type = "text";
      activityText.value = data[hourStr]?.activityText || '';
      activityText.placeholder = "Ëá™Áî±Ë®òÂÖ•„ÅÆ„ÇÑ„Å£„Åü„Åì„Å®";

      // Ê∞óÂàÜ„ÉªÁñ≤Âä¥Â∫¶Ôºà„Çπ„É©„Ç§„ÉÄ„ÉºÔºâ
      const mood = document.createElement("input");
      mood.type = "range";
      mood.min = "0";
      mood.max = "100";
      mood.step = "5";
      mood.value = data[hourStr]?.mood || "50";

      const fatigue = document.createElement("input");
      fatigue.type = "range";
      fatigue.min = "0";
      fatigue.max = "100";
      fatigue.step = "5";
      fatigue.value = data[hourStr]?.fatigue || "50";

      // „ÄåÁù°Áú†„Äç„ÇíÈÅ∏„Çì„Å†„ÇâÊ∞óÂàÜ„ÉªÁñ≤Âä¥Â∫¶„ÇíÁ©∫Ê¨Ñ„Å´„Åô„Çã
      checkboxGrid.addEventListener("change", () => {
        const sleepSelected = [...checkboxGrid.querySelectorAll("input")].some(cb => cb.checked && cb.value === "Áù°Áú†");
        mood.disabled = sleepSelected;
        fatigue.disabled = sleepSelected;
        if (sleepSelected) {
          mood.value = "";
          fatigue.value = "";
        }
      });

      // ‰øùÂ≠ò„Éú„Çø„É≥
      const save = document.createElement("button");
      save.className = "save-btn";
      save.textContent = "‰øùÂ≠ò";
      save.onclick = () => {
        const current = JSON.parse(localStorage.getItem(dateKey) || '{}');
        current[hourStr] = {
          activities: [...checkboxGrid.querySelectorAll("input:checked")].map(cb => cb.value),
          activityText: activityText.value,
          mood: mood.value,
          fatigue: fatigue.value
        };
        localStorage.setItem(dateKey, JSON.stringify(current));
      };

      content.appendChild(checkboxGrid);
      content.appendChild(activityText);
      content.appendChild(mood);
      content.appendChild(fatigue);
      content.appendChild(save);
      hourBlock.appendChild(header);
      hourBlock.appendChild(content);
      logEntries.appendChild(hourBlock);
    });
  }

  datePicker.valueAsDate = new Date();
  datePicker.addEventListener("change", loadLogs);
  window.addEventListener("DOMContentLoaded", loadLogs);
</script>

</body>
</html>
