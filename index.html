<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>活動記録</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: auto;
      background: #f5f6fa;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #4a90e2;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
    }
    header h1 {
      font-size: 1.4em;
      margin: 0;
    }
    .top-icons a {
      margin-left: 10px;
      color: white;
      font-size: 1.4em;
      text-decoration: none;
    }
    .nav-link {
      display: block;
      text-align: center;
      margin: 16px 0;
      padding: 10px;
      background: #4a90e2;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1em;
    }
    .nav-link:hover {
      background: #3b78c5;
    }
    .checkbox-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }
    .checkbox-grid .tag-item {
      display: flex;
      align-items: center;
      background: #e8f0fe;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.95em;
      cursor: pointer;
    }
    .checkbox-grid input[type="checkbox"] {
      margin-right: 4px;
    }
  </style>
</head>
<body>

<header>
  <h1>活動記録</h1>
  <div class="top-icons">
    <a href="#">🔍</a>
    <a href="#">⚙️</a>
  </div>
</header>

<!-- 週間表示ページへのリンク -->
<a href="weekly.html" class="nav-link">週間表示へ ➡️</a>

<div class="hour-block">
  <div class="hour-header">やったこと</div>
  <div class="hour-content">
    <div class="checkbox-grid">
      <label class="tag-item">
        <input type="checkbox" id="task1"> 運動
      </label>
      <label class="tag-item">
        <input type="checkbox" id="task2"> 読書
      </label>
      <label class="tag-item">
        <input type="checkbox" id="task3"> 勉強
      </label>
      <label class="tag-item">
        <input type="checkbox" id="task4"> 仕事
      </label>
      <label class="tag-item">
        <input type="checkbox" id="task5"> 趣味
      </label>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll('.checkbox-grid input[type="checkbox"]').forEach(checkbox => {
      const savedState = localStorage.getItem(checkbox.id);
      if (savedState !== null) {
        checkbox.checked = savedState === "true";
      }
      checkbox.addEventListener("change", function () {
        localStorage.setItem(checkbox.id, checkbox.checked);
      });
    });
  });
</script>

</body>
</html>
