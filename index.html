<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動記録</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: auto;
      background: #f5f6fa;
      color: #333;
      padding: 1em;
    }
    header {
      display: flex;
      justify-content: space-between;
      background: #4a90e2;
      color: white;
      padding: 12px;
      border-radius: 8px;
    }
    .date-picker {
      display: block;
      margin: 16px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    .checkbox-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .checkbox-grid label {
      display: flex;
      align-items: center;
      background: #e8f0fe;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .checkbox-grid input {
      margin-right: 4px;
    }
    .hour-block {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      margin-bottom: 12px;
      padding: 10px;
    }
    .entry-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }
    .entry-row label {
      min-width: 80px;
    }
    .entry-row input {
      flex: 1;
      padding: 4px;
      font-size: 1em;
    }
    .save-btn {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 6px;
    }
    .nav-button {
      display: block;
      text-align: center;
      margin: 16px 0;
      padding: 10px;
      background: #4a90e2;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>活動記録</h1>
  <a href="weekly.html" class="nav-button">週間表示へ ➡️</a>
</header>

<input type="date" id="datePicker" class="date-picker">

<!-- チェックボックスによるやったこと選択 -->
<div class="hour-block">
  <h3>やったこと（チェック形式）</h3>
  <div class="checkbox-grid">
    <label><input type="checkbox" id="task1">運動</label>
    <label><input type="checkbox" id="task2">読書</label>
    <label><input type="checkbox" id="task3">勉強</label>
    <label><input type="checkbox" id="task4">仕事</label>
    <label><input type="checkbox" id="task5">趣味</label>
  </div>
</div>

<div id="logEntries"></div>

<script>
  const startHour = 4;
  const hours = [...Array(24).keys()].map(i => (i + startHour) % 24);
  const datePicker = document.getElementById("datePicker");
  const logEntries = document.getElementById("logEntries");

  const getDateKey = () => datePicker.value || new Date().toISOString().split("T")[0];

  function loadLogs() {
    logEntries.innerHTML = '';
    const dateKey = getDateKey();
    const data = JSON.parse(localStorage.getItem(dateKey) || '{}');

    hours.forEach(h => {
      const hourStr = String(h).padStart(2, '0');
      const hourBlock = document.createElement("div");
      hourBlock.className = "hour-block";

      const header = document.createElement("h3");
      header.textContent = `${hourStr}:00`;

      const content = document.createElement("div");

      const activityText = document.createElement("input");
      activityText.type = "text";
      activityText.value = data[hourStr]?.activity || '';
      activityText.placeholder = "自由記入のやったこと";

      const mood = document.createElement("input");
      mood.type = "number";
      mood.min = "1";
      mood.max = "10";
      mood.value = data[hourStr]?.mood || '';
      mood.placeholder = "気分（1〜10）";

      const fatigue = document.createElement("input");
      fatigue.type = "number";
      fatigue.min = "1";
      fatigue.max = "10";
      fatigue.value = data[hourStr]?.fatigue || '';
      fatigue.placeholder = "疲労度（1〜10）";

      const save = document.createElement("button");
      save.className = "save-btn";
      save.textContent = "保存";
      save.onclick = () => {
        const current = JSON.parse(localStorage.getItem(dateKey) || '{}');
        current[hourStr] = {
          activity: activityText.value,
          mood: mood.value,
          fatigue: fatigue.value
        };
        localStorage.setItem(dateKey, JSON.stringify(current));
      };

      [["やったこと", activityText], ["気分", mood], ["疲労度", fatigue]].forEach(([labelText, input]) => {
        const row = document.createElement("div");
        row.className = "entry-row";
        const label = document.createElement("label");
        label.textContent = labelText;
        row.appendChild(label);
        row.appendChild(input);
        content.appendChild(row);
      });

      content.appendChild(save);
      hourBlock.appendChild(header);
      hourBlock.appendChild(content);
      logEntries.appendChild(hourBlock);
    });
  }

  datePicker.valueAsDate = new Date();
  datePicker.addEventListener("change", loadLogs);
  window.addEventListener("DOMContentLoaded", loadLogs);
</script>

</body>
</html>
